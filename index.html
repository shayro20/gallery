<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#">The Gallery</a>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </div>
    </nav>
    <form class="search">
      <input type="text" placeholder="search images" />
      <button class="search-btn" type="submit">search</button>
    </form>
    <div id="tags">
      <button type="button" class="tags-btn" id="backgrounds">
        backgrounds
      </button>
      <button type="button" class="tags-btn" id="fashion">fashion</button>
      <button type="button" class="tags-btn" id="nature">nature</button>
      <button type="button" class="tags-btn" id="science">science</button>
      <button type="button" class="tags-btn" id="education">education</button>
      <button type="button" class="tags-btn" id="feelings">feelings</button>
      <button type="button" class="tags-btn" id="health">health</button>
      <button type="button" class="tags-btn" id="people">people</button>
      <button type="button" class="tags-btn" id="religion">religion</button>
      <button type="button" class="tags-btn" id="places">places</button>
      <button type="button" class="tags-btn" id="animals">animals</button>
      <button type="button" class="tags-btn" id="industry">industry</button>
      <button type="button" class="tags-btn" id="computer">computer</button>
      <button type="button" class="tags-btn" id="food">food</button>
      <button type="button" class="tags-btn" id="sports">sports</button>
      <button type="button" class="tags-btn" id="transportation">
        transportation
      </button>
      <button type="button" class="tags-btn" id="travel">travel</button>
      <button type="button" class="tags-btn" id="buildings">buildings</button>
      <button type="button" class="tags-btn" id="business">business</button>
      <button type="button" class="tags-btn" id="music">music</button>
    </div>
    <div id="content"></div>
    <div class="grid-container">
      <div id="pics"></div>
    </div>
    <div class="btn-container">
      <button disabled id="prev" type="button">prev</button>
      <button id="next" type="button">next</button>
    </div>
    <div id="image-modal" class="modal">
      <div class="modal-content">
        <h3>Details</h3>
        <span class="close" id="image-modal-close">&times;</span>
        <!-- <img id="image-modal-image" src="" alt="Image" /> -->
        <span class="image-modal-info"
          ><p>tags:</p>
          <p id="image-modal-tags"></p>
        </span>
        <span class="image-modal-info"
          ><p>type:</p>
          <p id="image-modal-type"></p
        ></span>
        <span class="image-modal-info"
          ><p>height(px):</p>
          <p id="image-modal-height"></p
        ></span>
        <span class="image-modal-info"
          ><p>wiidth(px):</p>
          <p id="image-modal-width"></p
        ></span>
        <span class="image-modal-info"
          ><p>views:</p>
          <p id="image-modal-views"></p
        ></span>
        <span class="image-modal-info"
          ><p>downloads</p>
          <p id="image-modal-downloads"></p
        ></span>
        <span class="image-modal-info"
          ><p>likes:</p>
          <p id="image-modal-likes"></p
        ></span>
        <span class="image-modal-info"
          ><p>comments:</p>
          <p id="image-modal-comments"></p>
        </span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="search.js"></script>
</html>
